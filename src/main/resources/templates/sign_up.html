<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Sign up e-sell</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
	<body>
		<h1>Sign up </h1>
		
	    <form action="#" th:action="@{/sign_up}" th:object="${user}" method="post">
	    	<p>First Name: <input type="text" th:field="*{firstName}" /></p>
	        <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
	        <p>E-mail: <input type="text" th:field="*{email}" /></p>
	        <p>Password: <input type="text" th:field="*{password}" /></p>
	        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
	    </form>
	     
	</body>
</html>
