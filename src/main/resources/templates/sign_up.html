<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<title>Sign up e-sell</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
	<body>
		<div class="container-fluid">
			<h1>Sign up Form </h1>
			
		    <form action="#" th:action="@{/sign_up}" th:object="${user}" method="post">
		    <div class="form-group">
		    	<label for="firstName">First Name:</label>
		    	<input type="text" class="form-control" id="firstName" placeholder="Enter your first Name" th:field="*{firstName}" />
		    </div>
		    <div class="form-group">
		    	<label for="lastName">Last Name:</label>
		    	<input type="text" class="form-control" id="lastName" placeholder="Enter your last Name" th:field="*{lastName}" />
		    </div>
		    <div class="form-group">
		    	<label for="email">E-Mail:</label>
		    	<input type="email" class="form-control" id="email" placeholder="email@you.com" aria-describedby="emailHelp" th:field="*{email}" />
		    	<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		    </div>
		    <div class="form-group">
		    	<label for="password">Password:</label>
		    	<input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" />
		    </div>

		        <p><input type="submit" value="Submit" class="btn btn-primary" /> <input type="reset" value="Reset" class="btn btn-basic" /></p>
		    </form>
		</div>	     
	</body>
</html>
